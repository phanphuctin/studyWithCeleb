<input class="check" type="checkbox" id="checkbox-navbar">
<div class="container">
  <ul>
    <li *ngFor="let video of videoList">
      <button
        (click)="changeBackGround(video.url)"
        (click)="getID(video.id)"
        [class.chosen]="video.id === videoId"
      >{{video.name}}</button>
    </li>
  </ul>
  <label class="icon-container" for="checkbox-navbar" (click)="changeNavBar()">
    <i *ngIf="changeArrow" class="fa fa-chevron-left"></i>
    <i *ngIf="!changeArrow" class="fa fa-chevron-right" aria-hidden="true"></i>
  </label>
</div>
